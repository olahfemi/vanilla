<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/static/main.css" media="screen" title="no title" charset="utf-8">
        <title>{{ title }}</title>
    </head>
    <body>
        <main>
            {% each posts %}
            <div class="messagePanel">
                <span class="time">{{ call Date post.date }}</span>
                <p class="username">
                    {{post.name}}
                </p>
                <p class="messageBody">
                    {{post.message}}
                </p>
            </div>
            {% endeach %}

        </main>
    </body>
</html>
