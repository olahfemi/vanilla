<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="theme-color" content="#000000">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" type="image/x-icon" href="/static/images/vanilla16x16.png">
        <link rel="stylesheet" href="/static/main.css" charset="utf-8">
        <link rel="manifest" href="manifest.json">
        <title>Vanilla</title>
    </head>
    <body>
        <main>
            <aside class="sidebar">
                <div class="rooms">
                    {% each rooms %}
                    <p>{{ room }}</p>
                    {% endeach %}
                </div>
            </aside>
            <section class="mainSection">
                <section id="messages">
                </section>
                <section class="inputSection">
                    <form class="message_form" action="./public/posts.json" method="POST">
                        <div class="entries">
                            <textarea name="message" autocapitalize="sentences" autofocus="true" placeholder="What's on your mind?"></textarea>
                        </div>
                        <div class="submit">
                            <input type="submit" name="post" value="POST">
                        </div>
                    </form>
                </section>
            </section>
        </main>

        <script type="text/javascript" src="/static/index.js"></script>
    </body>
</html>
